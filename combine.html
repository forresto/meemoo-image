<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>combine</title>
  <meta name="author" content="forresto">
  <meta name="description" content="combine image layers" />
  
  <script type="text/javascript" src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>
  
  <style type="text/css">
    html, body {
      margin: 0;
      padding:0;
      font-family: verdana;
      font-size: 10px;
    }
  </style>
</head>
<body>
  
  <canvas id="combine" width="100" height="100" style="max-width:100%"></canvas>
  
  <script type="text/javascript">

    var canvas = document.getElementById("combine");
    var context = canvas.getContext("2d");

    var layers = [];
    var canvases = [];
    var contexts = [];

    var _clearEvery = true;

    function layer1(image){
      addLayer(image, 1);
    }
    function layer2(image){
      addLayer(image, 2);
    }
    function layer3(image){
      addLayer(image, 3);
    }
    function layer4(image){
      addLayer(image, 4);
    }
    function layer5(image){
      addLayer(image, 5);
    }
    function layer6(image){
      addLayer(image, 6);
    }
    function layer7(image){
      addLayer(image, 7);
    }
    function addLayer(image, layernumber) {
      if (canvas.width < image.width || canvas.height < image.height) {
        canvas.width = image.width;
        canvas.height = image.height;
      }
      if (!layers[layernumber]) {
        layers[layernumber] = document.createElement("canvas");
      } 
      var thisCanvas = layers[layernumber];
      if (thisCanvas.width !== image.width || thisCanvas.height !== image.height) {
        thisCanvas.width = image.width;
        thisCanvas.height = image.height;
      }
      thisCanvas.getContext("2d").putImageData(image, 0, 0);
      combine();
    }
    var combineLast = new Date();
    var combineWait = 1000/30;
    var combineTimeout;
    function combine(){
      // Minimum time to do combine again, so that changing a few variables at the same time doesn't do multiple draws
      if (combineTimeout) {
        clearTimeout(combineTimeout);
        // var d = new Date();
        // if (d-combineLast > 100){
        //   // If tons of concurrent changes, still render occasionally
        //   combineDo();
        // }
      }
      combineTimeout = setTimeout(combineDo, combineWait);
    }
    function combineDo(){
      combineLast = new Date();
      // Clear
      if (_clearEvery) {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }
      for (var i = 0; i < layers.length; i++) {
        if (layers[i]) {
          context.drawImage(layers[i], 0, 0);
        }
      }
      send();
    }

    function clear(){
      layers = [];
      context.clearRect(0, 0, canvas.width, canvas.height);
    }

    function send(){
      Meemoo.send("image", context.getImageData(0, 0, canvas.width, canvas.height) );
    }

    Meemoo
      .setInfo({
        title: "combine",
        author: "forresto",
        description: "combine image layers"
      })
      .addInputs({
        layer1: {
          action: layer1,
          type: "image",
          description: "first image layer"
        },
        layer2: {
          action: layer2,
          type: "image",
          description: "image layer"
        },
        layer3: {
          action: layer3,
          type: "image",
          description: "image layer"
        },
        layer4: {
          action: layer4,
          type: "image",
          description: "image layer"
        },
        layer5: {
          action: layer5,
          type: "image",
          description: "image layer"
        },
        layer6: {
          action: layer6,
          type: "image",
          description: "image layer"
        },
        layer7: {
          action: layer7,
          type: "image",
          description: "image layer"
        },
        clear: {
          action: clear,
          type: "bang",
          description: "clear the canvas"
        },
        send: {
          action: send,
          type: "bang",
          description: "send the combined canvas"
        }
      })
      .addOutputs({
        image: {
          type: "image"
        }
      });
  </script>
  
</body>
</html>
